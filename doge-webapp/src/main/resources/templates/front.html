<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" th:href="@{/css/front.css}" />
<body>
    <div>
        <img th:src="@{/img/doge.jpg}" id="doge" />
        <div class="controls">
            <div class="caption">
                What would you like to do, man?
            </div>
            <input class="text-input" type="text" />
            <ol>
                <li th:each="todo : ${todos}"
                    th:text="${todo.name}"
                    th:attr="data-todo-id=${todo.id}"
                    class="todo-item"
                    th:classappend="${(todo.completed ? 'completed' : '')}">
                </li>
            </ol>
        </div>
    </div>
</body>
</html>
